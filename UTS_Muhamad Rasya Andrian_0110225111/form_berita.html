<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Berita</title>
    <link rel="stylesheet" href="form_berita.css">
</head>
<body>
    <div class="container">
        <h2>Form Berita</h2>

        <div class="breadcrumb">
            <a href="#">Home</a> > 
            <a href="#">Admin</a> > 
            Kelola Mesjid
        </div>

        <form action="#" method="post">
            <label for="nama_mesjid">Nama Mesjid</label>
            <input type="text" id="nama_mesjid" name="nama_mesjid" required>

            <label for="judul_berita">Judul Berita</label>
            <input type="text" id="judul_berita" name="judul_berita" required>

            <label for="isi_berita">Isi Berita</label>
            <textarea id="isi_berita" name="isi_berita" rows="6" required></textarea>

            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" name="penulis" required>

            <label for="tanggal">Tanggal Terbit</label>
            <div class="tanggal">
                <input type="date" id="tanggal" name="tanggal">
            </div>

            <label>Status Berita:</label>
            <div class="status">
                <label><input type="radio" name="status" value="draft"> Draft</label>
                <label><input type="radio" name="status" value="submit"> Submit</label>
                <label><input type="radio" name="status" value="review"> Review</label>
                <label><input type="radio" name="status" value="reject"> Reject</label>
                <label><input type="radio" name="status" value="approve"> Approve</label>
            </div>

            <div class="buttons">
                <button type="submit" class="btn simpan">Simpan</button>
                <button type="button" class="btn update">Update</button>
                <button type="button" class="btn hapus">Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
